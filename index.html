<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#wrapper"><h1 class="headtitle" id="headtitle">Bookshelf Apps</h1></a>
    </header>

    <div class="wrapper" id="wrapper">
        <div class="container" id="add-book">
            <h2 class="containerHeadText">Masukkan Buku Baru</h2>
                <form class="form" id="inputBook">
                    <div class="form">
                        <input type="text" class="columnText" id="inputBookTitle" placeholder="Judul" required autocomplete="off">
                    </div>
                    <div class="form">
                        <input class="columnText" type="text" id="inputBookAuthor" placeholder="Penulis" required autocomplete="off">
                    </div>
                    <div class="form">
                        <input class="columnText" id="inputBookYear" type="number" placeholder="Tahun" required autocomplete="off">
                    </div>
                    <div class="inputcheckbox">
                        <label for="inputBookIsComplete">
                            Selesai dibaca
                        </label>
                        <input class="Checked" type="checkbox" id="inputBookIsComplete">
                    </div>
                    <button id="bookSubmit" type="submit"  class="btn-submit">Masukan Buku ke rak Belum selesai dibaca</button>
                </form>
        </div>

        <div class="containersearch">
            <h2 class="containerHeadText">Cari Buku</h2>

            <form id="searchBook" class="form">

                <input type="text" class="columnTextSearch" id="searchBookTitle" placeholder="Masukan Judul">

                <button class="btn-submit" type="submit" id="searchSubmit">Cari</button>
                
            </form>

        </div>
    
        <div class="container">
            <h2 class="containerHeadText">Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list"></div>
        </div>
        <div class="container">
            <h2 class="containerHeadText">Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book_list"></div>
        </div>        
    </div>

    <script src="/js/script.js" type="text/javascript"></script>
    
</body>
</html>
